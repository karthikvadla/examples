  - modelBasePath=gs://kvadla/inceptionv3/
  - OMP_NUM_THREADS=2
  - TENSORFLOW_INTER_OP_PARALLELISM=1
  - TENSORFLOW_INTRA_OP_PARALLELISM=2
  name: inceptionv3-map-serving
